<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

    <div id="jumbotron" class="jumbotron text-center">
        <h1>Tip Calculator<h1>

                <label>Bill Amount: </label><input type="text" id="billInput">

                <br><br>
                <label>Number of People: </label><input type="text" id="numberOfPeople">
                <br><br>


                <button class="tenPercent">Tip 10%</button>
                <br>
                <button class="fifteenPercent">Tip 15%</button>
                <br>
                <button class="twentyPercent">Tip 20%</button>
                <br><br>
                <label>Total Cost Per Person: </label><input type="text" id="customTip"> <button class="customTipBtn">Tip
                     Amount</button>

                <br><br>

                <p id="tipAmount"></p>

    </div>

    </div>
